<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='submit.css') }}">
</head>
<body>
    <div class="container">
        <img src="../static/pics/CSALogo.png" alt="CSA Logo" id="logo">
        <h1>New Submission</h1>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="team">Choose Your Team:</label>
                <select id="team" name="team" required>
                    <option value="">--Select a Team--</option>
                    {% for name in teams %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="challenge">Challenge:</label>
                <input type="text" id="challenge" name="challenge" required>
            </div>
            <div>
                <label for="points">Points:</label>
                <input type="number" id="points" name="points" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" required>
            </div>
            <div>
                <label for="pic">Upload a Photo:</label>
                <input type="file" id="pic" name="pic" accept=".png, .jpg, .jpeg, .heic" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <a href="/">Home</a>
    </div>
</body>
</html>
