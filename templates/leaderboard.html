<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSA BIG LITTLE!!!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <img src="../static/pics/CSALogo.png" alt="CSA Logo" id="logo" />
    <h1>LEADER BOARD!</h1>

    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        {% for team, points in leaderboard %}
        <tr>
          <td>{{ team }}</td>
          <td>{{ points }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/">Home</a>
  </div>
</body>
</html>
